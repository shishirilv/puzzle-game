<!doctype html>
<html lang="en">
  <head>
      <!--PAST IT IN HEAD PART-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background-image:url('/static/background.avif');">
      <!--PAST IT IN BODY-->
      <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 5rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Register</h3>
              <h5>please enter your details to register</h5><hr>
             <form action="" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" >Email</label>
    <input type="text" id="email" class="form-control form-control-lg" name="email" />

  </div>
            
            <div class="form-outline mb-4">
                              <label class="form-label" >Username</label>
              <input type="text" id="username" class="form-control form-control-lg" name="username" />

            </div>

            <div class="form-outline mb-4">
                <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" name="password" />

            </div>

            <!-- Checkbox -->
            

            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
             </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
